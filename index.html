<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>paint js</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>        
         <!--canvas 사이즈는 두 가지다. 웹페이지에서 보여지는 겉보기 사이즈(css)와, 
            canvas내부의 pixel사이즈(canvas tag 내부에서 width와 height로 설정). 
            ctx 는 그 pixel들을 칠해서 라인을 만든다. -->
            
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" class="controls_range" min="0.1" max="10" value="2.5" step="0.1" />
            </div>
            <div class="controls_btns"><button id="jsCanvasBg">canvas color</button> <button id="jsMode">mode to : fill</button> <button id="jsText">text</button> <button id="jsSave">Save</button> </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color" style="background-color:black ;"></div>&nbsp;
                <div class="controls_color" style="background-color:white ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#ff3b30 ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#ff9500 ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#ffcc00 ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#4cd963 ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#5ac8fa ;"></div>&nbsp;
                <div class="controls_color" style="background-color:#0579ff ;"></div>&nbsp;
                <div class="controls_color" style="background-color:purple ;"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
    
</html>
